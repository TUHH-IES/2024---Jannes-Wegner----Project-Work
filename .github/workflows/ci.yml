name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  merge_group:
    types: [checks_requested]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: Run checks
        run: just check

  tests-and-type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
      fail-fast: false
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: uv run python -m pytest tests --cov --cov-config=pyproject.toml --cov-report=xml

      - name: Check typing
        run: uv run pyright

  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: Check if documentation can be built
        run: uv run mkdocs build --strict

  examples:
    name: Run Examples
    strategy:
      matrix:
        example: ["boiler", "failure_time_prediction", "linear_data", "one_tank"]
    runs-on: self-hosted
    env:
      CUDA_VISIBLE_DEVICES: ""
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env
      - name: Setup DVC
        run: |
          dvc --version
          dvc remote modify --local tuhh-cloud password ${{ secrets.TUHH_CLOUD_DVC_SHARE_PASSWORD }}
          dvc config cache.dir $GITHUB_WORKSPACE/../dvc_cache
      - name: DVC pull
        run: |
          dvc pull --verbose --recursive examples/${{ matrix.example }}
      - name: Run Example [${{ matrix.example }}]
        run: |
          uv run --directory ./examples/${{ matrix.example }}/ --with-editable ../../ run.py
